<div style="width: 100%; height: 100%;     background-image: url('../../assets/background.jpg');">

<mat-card class="card-container" >
    <h1 style="margin-top: 30px; font-weight: 800;"> Register</h1>

    <form #registerForm = "ngForm" (ngSubmit) = "onSubmit()" >
        <div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Full Name</mat-label>
                    <input matInput placeholder="please enter your name"
                    [(ngModel)]= name
                    name = name
                    (ngModelChange)="clearError()"
                    required
                    >
                </mat-form-field>

            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="example:you@you.com"
                    [(ngModel)]= email
                    name = email
                    (ngModelChange)="clearError()"
                    type="email"
                    required>
                </mat-form-field>
             
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="example:12345678"
                    [(ngModel)]= password
                    name = password
                    type="password"
                    required >
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput placeholder="example:12345678"
                    [(ngModel)]= confirmedPassword
                    name = confirmedPassword
                    required
                    type="password"
                    (ngModelChange)="clearError()"
                    >
                </mat-form-field>
                <section class="example-section" style="margin-right: 150px; ">
                    <mat-checkbox class="example-margin"
                    [checked]="email_msg"
                    (change)='checkBox_click($event)' >
                        get an email with every login attemp
                    </mat-checkbox>
                  </section>
                  <div style="margin-right: 50px; color: rgb(161, 161, 161); font-size: 12px;">
                  please confirm your email after registration to activate the service
                  </div>
            </div>
            <span style="color:rgb(199, 8, 8); font-size: 13px; text-align: left; float: left; height: 15px;"  *ngIf="!!passwordsError">{{passwordsError}}</span>
            <div style="color:rgb(199, 8, 8); font-size: 13px; text-align: left; float: left; height: 15px;" >{{emailErrorMessage}}</div>
            <br>            <br>


            <mat-divider></mat-divider>
            <br>             <br>           
            
            <div>
             <button [disabled] ="!registerForm.form.valid" type = "submit"  mat-raised-button color="primary" style="width: 200px; height: 50px;">REGISTER</button>
            </div>
        </div>
    </form>
    <br/>
    <span>Have an account?<a href="/login"> Login</a></span>
</mat-card> 
</div>
